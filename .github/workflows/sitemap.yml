name: reelnectarofficial

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Generate Sitemap
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          for file in $(find . -name "*.html"); do
            url="https://reelnectarofficial.github.io/invisible-text-revealer/${file#./}"
            echo "<url><loc>$url</loc><lastmod>$(date +%F)</lastmod><priority>0.8</priority></url>" >> sitemap.xml
          done
          echo '</urlset>' >> sitemap.xml

      - name: Commit Sitemap
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add sitemap.xml
          git commit -m "Auto-generate sitemap"
          git push
